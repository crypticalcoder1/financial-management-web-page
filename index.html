<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Planner</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">

  <div class="max-w-lg w-full p-4">

    <h1 class="text-3xl font-bold mb-4 text-center">Budget Planner</h1>

    <!-- Income Form -->
    <form id="income-form" class="mb-6">
      <h2 class="text-lg font-medium mb-2">Add Income</h2>
      <div class="flex flex-col md:flex-row md:items-center mb-2">
        <label for="income-amount" class="mr-2">Amount:</label>
        <input type="number" id="income-amount" name="income-amount"
          class="border px-2 py-1 rounded-md mb-2 md:mb-0 md:mr-2 w-full md:w-2/3">
        <label for="income-description" class="mr-2 mt-2 md:mt-0">Description:</label>
        <input type="text" id="income-description" name="income-description"
          class="border px-2 py-1 rounded-md w-full md:w-2/3">
      </div>
      <button type="submit"
        class="bg-blue-500 text-white py-1 px-4 rounded-md hover:bg-blue-600 transition duration-200 w-full md:w-auto">Add
        Income</button>
    </form>

    <!-- Expense Form -->
    <form id="expense-form" class="mb-6">
      <h2 class="text-lg font-medium mb-2">Add Expense</h2>
      <div class="flex flex-col md:flex-row md:items-center mb-2">
        <label for="expense-amount" class="mr-2">Amount:</label>
        <input type="number" id="expense-amount" name="expense-amount"
          class="border px-2 py-1 rounded-md mb-2 md:mb-0 md:mr-2 w-full md:w-2/3">
        <label for="expense-description" class="mr-2 mt-2 md:mt-0">Description:</label>
        <input type="text" id="expense-description" name="expense-description"
          class="border px-2 py-1 rounded-md w-full md:w-2/3">
      </div>
      <button type="submit"
        class="bg-red-500 text-white py-1 px-4 rounded-md hover:bg-red-600 transition duration-200 w-full md:w-auto">Add
        Expense</button>
    </form>

    <!-- Balance -->
    <div class="mb-6">
      <h2 class="text-lg font-medium mb-2">Balance</h2>
      <p id="balance" class="text-2xl font-bold">0.00</p>
    </div>

    <!-- Transactions History -->
    <div class="mb-6">
      <h2 class="text-lg font-medium mb-2">Transactions History</h2>
      <ul id="transactions"
        class="border rounded-md overflow-hidden divide-y divide-gray-300 max-h-72 overflow-y-auto">
        
      </ul>
    </div>
  </div>

  <script src="index.js"></script>

</body>

</html>
